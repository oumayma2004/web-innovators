<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ES-Hub</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<div class="auth-form-wrapper">
    <form action="">
        <h1>Enter your email</h1>
        <div class="input-box">
            <label>Send verification code?</label>
            <input type="email" class="form-control" id="verificationEmail" placeholder="Write your email" required>
            <button type="submit" class="btn btn-primary mt-3">Send</button>
        </div>
    </form>
</div>

<div class="auth-form-wrapper">
    <form action="">
        <h1>Enter verification code</h1>
        <div class="input-box">
            <label>Enter code:</label>
            <input type="number" class="form-control" id="verificationCode" placeholder="Enter code" required>
            <button type="submit" class="btn btn-primary mt-3">Send</button>
        </div>
    </form>
</div>

<div class="auth-form-wrapper">
    <h1>Reset Password</h1>
    <form action="">
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password"
                required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Reset Password</button>
    </form>
</div>
