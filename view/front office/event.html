      <script>
        const chat = document.getElementById("chat");
    
        function appendMessage(from, text) {
          const msg = document.createElement("div");
          msg.classList.add("message", from === "Vous" ? "user" : "bot");
          msg.innerHTML = `<strong>${from}:</strong><br>${text}`;
          chat.appendChild(msg);
          chat.scrollTop = chat.scrollHeight;
        }
    
        function speak(text) {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = "fr-FR";
          speechSynthesis.speak(utterance);
        }
    
        function startListening() {
          const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
          recognition.lang = "fr-FR";
          recognition.start();
    
          recognition.onresult = async function (event) {
            const userText = event.results[0][0].transcript;
            appendMessage("Vous", userText);
    
            const botText = await getAIResponse(userText);
            appendMessage("Bot", botText);
            speak(botText);
          };
    
          recognition.onerror = function (event) {
            appendMessage("Erreur", event.error);
          };
        }
    
        function getLocalResponse(text) {
          const msg = text.toLowerCase();
          if (msg.includes("bonjour") || msg.includes("salut")) return "Bonjour ! Comment puis-je vous aider ?";
          if (msg.includes("√©v√©nement")) return "Le prochain √©v√©nement est un concert samedi √† 20h.";
          if (msg.includes("r√©server") || msg.includes("r√©servation")) return "Vous pouvez r√©server via la page 'R√©servation'.";
          if (msg.includes("heure")) return "Les √©v√©nements d√©butent √† 20h.";
          if (msg.includes("lieu") || msg.includes("o√π")) return "L'√©v√©nement se tiendra au centre culturel.";
          if (msg.includes("merci")) return "Avec plaisir üòä";
          return null;
        }
    
        async function getAIResponse(text) {
          const localResponse = getLocalResponse(text);
          if (localResponse) return localResponse;
    
          try {
            const response = await fetch("http://localhost:3000/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text })
            });
            const data = await response.json();
            return data.response || "Je n'ai pas trouv√© de r√©ponse exacte.";
          } catch (e) {
            return "Erreur de connexion au serveur IA.";
          }
        }

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000);
    }
  </script>

  <script>
    async function fetchEvents() {
      try {
        // Fetch events data from the server
        const response = await fetch('../../get_events.php');
        const events = await response.json();  // Parse the JSON response

        const container = document.getElementById('dynamic-events');
        container.innerHTML = ''; // Clear the container before adding new data

        let rowDiv;

        events.forEach((event, index) => {
          // Create a new row every 3 events
          if (index % 3 === 0) {
            rowDiv = document.createElement('div');
            rowDiv.classList.add('row1');
            container.appendChild(rowDiv);
          }

          const eventDiv = document.createElement('div');
          eventDiv.classList.add(`event${(index % 3) + 1}`);  // Adds class event1, event2, or event3

          // Format the date in French
          const date = new Date(event.date_de_e);  // Assuming the date in the backend is 'date_de_e'
          const options = { day: '2-digit', month: 'long', year: 'numeric' };
          const formattedDate = date.toLocaleDateString('fr-FR', options);

          eventDiv.innerHTML = `
            <div class="image-overlay">
              <div class="price-tag">${event.prix_e ? event.prix_e + ' TND' : 'Gratuit'}</div>
            </div>
            <a href="event_details.php?id=${event.id_event}">
              <img src="../../uploads/${event.image}" alt="${event.nom_e} - ${event.etat_e} - ${event.category_e}" />
            </a>
            <div class="event-text">
              <h6>${event.nom_e}</h6>
              <p><strong>Date:</strong> ${formattedDate} </p>
              <p><strong>√âtat:</strong> ${event.etat_e}</p>
              <p><strong>Cat√©gorie:</strong> ${event.category_e}</p>
              <p><strong>Lieu:</strong> ${event.lieu_e || 'Non sp√©cifi√©'}</p>
              <p><strong>Description:</strong> ${event.description_e || 'Aucune description'}</p>
            </div>
          `;

          rowDiv.appendChild(eventDiv);
        });

      } catch (err) {
        console.error('Erreur lors du chargement des √©v√©nements:', err);
      }
    }

    function renderStars(rating) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (i <= rating) {
          stars += '<span class="star filled">&#9733;</span>';  // Filled star
        } else {
          stars += '<span class="star empty">&#9734;</span>';  // Empty star
        }
      }
      return stars;
    }

    // Fetch events initially and every 5 seconds after that
    fetchEvents();
    setInterval(fetchEvents, 5000);
  </script>
