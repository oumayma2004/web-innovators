  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000);
    }
  </script>

  <h2>OUR EVENTS</h2><br />
  <!-- Add this container where events should be shown -->
  <div id="dynamic-events"></div>

  <!-- Insert the script before closing body tag -->
  <script>
    async function fetchEvents() {
      try {
        // Fetch events data from the server
        const response = await fetch('get_events.php');
        const events = await response.json();  // Parse the JSON response

        const container = document.getElementById('dynamic-events');
        container.innerHTML = ''; // Clear the container before adding new data

        let rowDiv;

        events.forEach((event, index) => {
          // Create a new row every 3 events
          if (index % 3 === 0) {
            rowDiv = document.createElement('div');
            rowDiv.classList.add('row1');
            container.appendChild(rowDiv);
          }

          const eventDiv = document.createElement('div');
          eventDiv.classList.add(`event${(index % 3) + 1}`);  // Adds class event1, event2, or event3

          // Format the date in French
          const date = new Date(event.date_de_e);  // Assuming the date in the backend is 'date_de_e'
          const options = { day: '2-digit', month: 'long', year: 'numeric' };
          const formattedDate = date.toLocaleDateString('fr-FR', options);

          eventDiv.innerHTML = `
            <div class="image-overlay">
              <div class="price-tag">${event.prix_e ? event.prix_e + ' TND' : 'Gratuit'}</div>
            </div>
            <a href="view/event_details.php?id=${event.id_event}">
              <img src="uploads/${event.image}" alt="${event.nom_e} - ${event.etat_e} - ${event.category_e}" />
            </a>
            <div class="event-text">
              <h6>${event.nom_e}</h6>
              <p><strong>Date:</strong> ${formattedDate} </p>
              <p><strong>État:</strong> ${event.etat_e}</p>
              <p><strong>Catégorie:</strong> ${event.category_e}</p>
              <p><strong>Lieu:</strong> ${event.lieu_e || 'Non spécifié'}</p>
              <p><strong>Description:</strong> ${event.description_e || 'Aucune description'}</p>
            </div>
          `;

          rowDiv.appendChild(eventDiv);
        });

      } catch (err) {
        console.error('Erreur lors du chargement des événements:', err);
      }
    }

    function renderStars(rating) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (i <= rating) {
          stars += '<span class="star filled">&#9733;</span>';  // Filled star
        } else {
          stars += '<span class="star empty">&#9734;</span>';  // Empty star
        }
      }
      return stars;
    }

    // Fetch events initially and every 5 seconds after that
    fetchEvents();
    setInterval(fetchEvents, 5000);
  </script>
